<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
</head>
<body>
 

    <button onclick="bongDen();">Click to on or off</button>
    <img id="anhden" src="./pic_bulboff.gif">
       
    
    <script>
         var images = [
        "https://www.w3schools.com/js/pic_bulbon.gif",
        "https://www.w3schools.com/js/pic_bulboff.gif",
    ];
    var num = 0;

    function bongDen() {
        var anhden = document.getElementById("anhden");
        num++;
        if(num >= images.length) {
            num = 0;
        }
        anhden.src = images[num];
    }
    </script>
</body>
</html>
