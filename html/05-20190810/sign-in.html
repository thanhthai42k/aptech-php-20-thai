<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="./style.css" >

    .Form {
        width:300px ;

        </div>

        <button class="bg-primary " style="width:230px; height: 50px;">Sign-in</button>

</div>
